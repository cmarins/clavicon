<div class="page-header">
  <h1>Listado de fichas</h1>

  <p class="lead">Aquí puedes gestionar las fichas de las empresas y personas de tu contabilidad. Usa el filtro y los
    enlaces de páginas para encontrar lo que buscas.</p>
</div>

<div class="row" ng-hide="fichas.length">
  <div class="col-lg-12">
    <div class="input-group">
      <button type="button" class="btn btn-primary" ng-click="irACrear()">Crear la primera ficha</button>
    </div>
  </div>
</div>

<div class="row" ng-show="fichas.length">
  <div class="col-lg-12">
    <div class="input-group">
      <span class="input-group-btn">
        <button type="button" class="btn btn-primary" ng-click="irACrear()">Crear</button>
        <button type="button" class="btn btn-default" ng-disabled="true">Editar</button>
        <button type="button" class="btn btn-default" ng-disabled="true">Borrar</button>
      </span>
      <span class="input-group-addon">Filtrar</span>
      <input ng-model="filtro" type="text" class="form-control" placeholder="Pon algo para filtrar resultados">
    </div>
    <!-- /input-group -->
  </div>
</div>
<div class="row" ng-show="fichas.length">
  <div class="col-lg-12">
    <div class="table-responsive">
      <table class="table table-hover table-striped">
        <thead>
        <tr>
          <th>Núm.</th>
          <th>Nombre</th>
          <th>NIF</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Localidad</th>
          <th>C.P.</th>
          <th>Provincia</th>
          <th>Borrar</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="ficha in fichas | filtroFicha:filtro">
          <td><button ng-click="irAEditar(ficha)" ng-bind="ficha.numero" class="btn btn-default"></button></td>
          <td ng-bind="ficha.nombre"></td>
          <td ng-bind="ficha.nif"></td>
          <td>
            <ul class="emails">
              <li ng-repeat="email in ficha.emails" ng-bind="email"></li>
            </ul>
          </td>
          <td>
            <ul class="telefonos">
              <li ng-repeat="telefono in ficha.telefonos" ng-bind="telefono"></li>
            </ul>
          </td>
          <td ng-bind="ficha.direccion"></td>
          <td ng-bind="ficha.localidad"></td>
          <td ng-bind="ficha.codigo_postal"></td>
          <td ng-bind-template="{{ficha.provincia}} ({{ficha.pais}})"></td>
          <td>
            <button class="btn btn-danger" ng-click="borrar(ficha)">Borrar</button>
          </td>
        </tr>
        </tbody>
      </table>
      <ul class="pagination">
        <li><a href="#">&laquo;</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">&raquo;</a></li>
      </ul>
    </div>
  </div>
</div>
